<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doc Locator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- normalize css -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <!-- Apply full-screen class to header for initial view -->
    <header class="full-screen">
      <h1 class="title">The Doc Locator</h1>
      <h4 class="title">Find a doctor near you</h4>
      <form id="search-form">
        <div class="search">
          <input id="user-input" type="text" placeholder="Search by city, address or zipcode..." required>
          <button type="submit" name="button">Search</button>
        </div>
        <div class="filters">
          <select id="specialty" name="specialty">
          </select>
          <select id="gender" name="gender">
            <option value="" selected disabled>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <input type="checkbox" value="newPatients" name="newPatients"> Accepting new patients
        </div>
      </form>
    </header>

    <!-- Google Maps -->
    <div id="map"></div>

    <!-- Results Section -->
    <div id="results">
      <!-- doctor result cards go here -->
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- testData objects -->
    <script type="text/javascript" src="testData.js"></script>
    <!-- main javascript -->
    <script type="text/javascript" src="app.js"></script>
    <!-- google maps api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAwjH_GstYwQZtOZmDX5QcMj6tU2nXiig&callback=initMap"
    async defer></script>
  </body>
</html>
